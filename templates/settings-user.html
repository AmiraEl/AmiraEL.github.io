<!-- SETTINGS PANELS & FORMS -->
  <!--name username pwsd reset link email delete-->
  <div class="container form-body">
    <div class="wrapper bg-white mt-sm-5">
      <h3 class="pb-4 border-bottom"><b>Account Settings</b></h3>
      <div class="d-flex align-items-start py-3 border-bottom"> 
        <img src="\static\Processing-bro.png" class="img" alt="">
      </div>
      <div class="py-2">
          <div class="row py-2">
              <div class="col-md-6"> <label for="firstname">Name</label> <input type="text" class="bg-light form-control" id="txtName" value="Steve"> </div>
              <div class="col-md-6 pt-md-0 pt-3"> <label for="lastname">Username</label> <input type="text" class="bg-light form-control" id="txtUsername" value="Steveo123"> </div>
          </div>
          <div class="row py-2">
              <div class="col-md-6"> <label for="email">Email Address</label> <input type="text" class="bg-light form-control" id="txtEmail" value="steve_@email.com"> </div>
          </div>
          <br><hr>
          <b>Change your password</b> 
          <div class="row py-2">
            <div class="col-md-6"> <label for="email">Password</label> <input type="password" class="bg-light form-control" id="txtPassword" value="stevepwd1234"> </div>
            <div class="col-md-6"> <label for="email">Confirm Password</label> <input type="password" class="bg-light form-control" id="txtConfirmPassword" value="stevepwd1234"> </div>
          </div>
          <br>
          <div class="py-3 pb-4 border-bottom"> 
            <button class="btn btn-primary mr-3" id="btnSave">Save Changes</button> 
            <button class="btn border button" id="btnCancel">Cancel</button> 
          </div>
          
          <div class="d-sm-flex align-items-center pt-3" id="btnDeactivate">
              <div> <b>Deactivate your account</b>
                  <p>This will delete all your private and public decks. This is cannot be undone.</p>
              </div>
              <div class="ml-auto"> <button class="btn danger">Deactivate</button> </div>
          </div>

      </div>
  </div>

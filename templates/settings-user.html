<body>

<!-- SETTINGS PANELS & FORMS -->
  <!--name username pwsd reset link email delete-->
  <div class="container">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header border-bottom mb-3 d-flex d-md-none">
            <ul class="nav nav-tabs card-header-tabs nav-gap-x-1" role="tablist">
              <li class="nav-item">
                <a href="#profile" data-toggle="tab" class="nav-link has-icon active"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg></a>
              </li>
              <li class="nav-item">
                <a href="#account" data-toggle="tab" class="nav-link has-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-settings"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg></a>
              </li>
            </ul>
          </div>
          <div class="card-body tab-content">
            <div class="tab-pane active" id="profile">
              <h3>YOUR PROFILE INFORMATION</h3>
              <hr>
              <form>
                <div class="form-group">
                  <label for="fullName">Full Name</label>
                  <input type="text" class="form-control" id="fullName" aria-describedby="fullNameHelp" value="Jackie Doe" readonly>
                  <small id="fullNameHelp" class="form-text text-muted">Your name cannot be edited.</small>
                </div>
                <div class="form-group">
                  <label for="email">Registered Email</label>
                  <div class="input-group mb-3">
                    <input type="email" class="form-control" placeholder="Registered email"  
                      aria-describedby="button-addon2" value="JackieD@email.com" readonly>
                    <button class="btn btn-outline-secondary" type="button" id="edit-username-field">Edit</button>
                      <!--once clicked edit button, text field becomes editable-->
                  </div>  
                </div>
                <div class="form-group">
                  <label for="username">Username</label>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" 
                      aria-describedby="button-addon2" value="@JackieD" readonly>
                    <button class="btn btn-outline-secondary" type="button" id="edit-username-field">Edit</button>
                      <!--once clicked edit button, text field becomes editable-->
                  </div>  
                  <small id="usernameHelp" class="form-text text-muted">After changing your username, your old username becomes available for anyone else to claim.</small>
                </div>
                <div class="form-group">
                  <label for="location">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter new password" value="password1234" readonly>
                  <button class="btn btn-outline-secondary" type="button" id="edit-username-field">Edit</button>
                </div>
                <!-- 
                <div class="form-group small text-muted">
                  By filling them out, you're giving us consent to share this data wherever your user profile appears.
                </div> -->
              </form>
              <div>  
                <button type="button" class="btn btn-primary">Update Profile</button>
                <button type="cancel" class="btn btn-light">Cancel</button>
              </div>
              <br><hr ><br>
              <form>
                <div class="form-group">
                  <label class="d-block text-danger">Delete Account</label>
                  <p class="text-muted font-size-sm">Once you delete your account, there is no going back. Please be certain.</p>
                </div>
                <button class="btn btn-danger" type="button">Delete Account</button>
              </form>
              <br>
            </div>
          </div>
        </div>
      </div>
    

  </div>

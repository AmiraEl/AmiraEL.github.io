<!DOCTYPE html>
<html>
<head>
  head profile="http://www.w3.org/2005/10/profile">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8>">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="carousel.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href=
            "https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src=
                    "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js">
    </script>
  <link rel="stylesheet" href="../static/Public.css">
</head>
<body>
<div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
    <div class="card p-4">
    
        <div class=" image d-flex flex-column justify-content-center align-items-center"> <button class="btn btn-secondary"> <img src="https://i.imgur.com/wvxPV9S.png" height="100" width="100" /></button> <div class="col-md-6"> <label for="firstname">First Name</label> <input type="text" class="bg-light form-control" id="txtfName" value="{{ fname }}"> </div>
              <div class="col-md-6"> <label for="lastname">Last Name</label> <input type="text" class="bg-light form-control" id="txtlName" value="{{ lname }}"> </div>
          </div>
          <div class="row py-2">
              <div class="col-md-6 pt-md-0 pt-3"> <label for="username">Username</label> <input type="text" class="bg-light form-control" id="txtUsername" value="{{ username }}"> </div>
              <div class="col-md-6"> <label for="email">Email Address</label> <input type="text" class="bg-light form-control" id="txtEmail" value="{{ email }}"> </div>
          </div>
          <div class="row py-2">
              <div class="col-md-6 pt-md-0 pt-3"> <label for="department">Department</label> <input type="text" class="bg-light form-control" id="txtDept" value="{{ dept }}"> </div>
          </div>
            
        </div>
    </div>
</div>
</body>
</html>

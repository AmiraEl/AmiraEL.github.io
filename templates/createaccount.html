<!--ACCOUNT CREATION FORM-->
<!--name, username, pw, email, dept. ADV:admin code?-->
<div class="signup-form">
  <form action="/examples/actions/confirmation.php" method="post">
  <h2>Register</h2>
  <p class="hint-text">Create your CSE Flashcards account. It only takes a minute.</p>
  <div class="form-group">
    <div class="row">
      <div class="col"><input type="text" class="form-control" name="first_name" placeholder="First Name" required="required"></div>
      <div class="col"><input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required"></div>
    </div>        	
  </div>
  <div class="form-group">
    <input type="email" class="form-control" name="email" placeholder="Email" required="required">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="username" placeholder="Username (at least 5 alphanumeric characters)" required="required">
  </div>
  <div class="form-group">
          <input type="password" class="form-control" name="password" placeholder="Password" required="required">
      </div>
  <div class="form-group">
          <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
  </div>        
  <div class="form-floating">
    <select class="form-select" id="floatingSelect" aria-label="Floating label select example" required>
      <option selected disabled value="">Open this select menu</option>
      <option value="1">Computer Engineering</option>
      <option value="2">Computer Science</option>
    </select>
    <label for="floatingSelect">Select CSE Department<br></label>
  </div>
  <br>
  
  <div class="form-group">
          <button type="submit" class="btn btn-success btn-lg btn-block">Register Now</button>
      </div>
  </form>
<div class="text-center btmtext">Already have an account? <a href="loginpage.html">Sign in</a></div>
</div>

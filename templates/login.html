<!DOCTYPE html>
<html lang="en">

<head profile="http://www.w3.org/2005/10/profile">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8>">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/login.css">

    <!--bootstrap and outside scripts-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="carousel.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>LogIn CSE Flashcards</title>

</head>
<body>

<!--LOG IN FORM-->
<div class="container-fluid ps-md-0">
    <div class="row g-0">
        <!--right image-->
      <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image">
      </div>
      <div class="col-md-8 col-lg-6">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <h3 class="login-heading mb-4">Welcome back to CSE.study()</h3>
                <h5>Log in with your credentials.</h5>

                <!-- Sign In Form -->
                <form action="{{ url_for('login') }}" method="post">
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="txtEmail" name="txtEmail" placeholder="name@example.com">
                    <label for="txtEmail" class="text-muted">Email address</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="txtPassword" name="txtPassword" placeholder="Password">
                    <label for="txtPassword" class="text-muted">Password</label>
                  </div>
                  <br>
                  <div class="d-grid">
                    <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2"  type="submit" id="btnSignIn">Sign in</button>
                    <hr>
                    <div class="text-center">
                      New here? <a class="small fw-bold createlink" href="signup.html">Create an account.</a>
                    </div>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>





<!--bootstrap scripts-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>
</html>

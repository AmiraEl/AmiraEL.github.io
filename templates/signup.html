<!DOCTYPE html>
<html lang="en">

<head profile="http://www.w3.org/2005/10/profile">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8>">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/signup.css">

    <!--bootstrap and outside scripts-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="carousel.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    <title>Sign Up to CSE.study</title>

</head>
<body>

<!--SIGN UP FORM-->
<div class="container-fluid ps-md-0">
    <div class="row g-0">
        <!--right image-->
      <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image">
      </div>
      <div class="col-md-8 col-lg-6">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <h3 class="login-heading mb-4">Create your <span>CSE.study()</span> account</h3>
                <h5>It only takes a minute.</h5>
  
                <!-- Sign UP Form -->
                <form>
                  <div class="form-group">
                    <div class="row" style="padding-left: 0.7rem; padding-right: 0.8rem;">
                      <div class="col"><input type="text" class="form-control" name="first_name" placeholder="First Name" required="required" id="txtFname"></div>
                      <div class="col"><input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required" id="txtLname"></div>
                    </div>        	
                  </div>
                  <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Email" required="required" id="txtEmail">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Username (at least 5 alphanumeric characters)" required="required" id="txtUsername">
                  </div>
                  <div class="form-group">
                          <input type="password" class="form-control" name="password" placeholder="Password" required="required" id="txtPassword">
                      </div>
                  <div class="form-group">
                          <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required" id="txtConfirmPassword">
                  </div>        
                  <div class="form-floating">
                    <select class="form-select" id="selectDepartment" aria-label="Floating label select example" required>
                      <option selected disabled value="">Open this select menu</option>
                      <option value="1">Computer Engineering</option>
                      <option value="2">Computer Science</option>
                    </select>
                    <label for="selectDepartment">Select CSE Department<br></label>
                  </div>
                  <br>
                  
                  <div class="form-group">
                          <button type="submit" id="btnRegister" class="btn btn-success btn-lg btn-block fw-bold mb-2">Sign Up</button>
                    </div>
                    <hr>
                    <div class="text-center">
                      Already have an account? <a class="small fw-bold createlink" href="{{ url_for('loginPage') }}">Log In.</a>
                    </div>
  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  


<!--bootstrap scripts-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>
</html>

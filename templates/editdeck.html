<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- external styles idk -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="carousel.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href=
            "https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src=
                    "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js">
    </script>
    <!-- local styles -->
    <link rel="stylesheet" href="/static/editdeck.css">
    <!-- Load icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>Deck Editor</title>
</head>
<body>
<!--    NAVBAR  -->
    <div class="row-cols-auto">
        <nav class="navbar navbar-expand-lg mynav">
            <div class="col-md-4 lg-3">
                <ul>
                    <li><a class="navbar-brand" href="Home.html">CSE<span>.study()</span></a>
                    </li>
                    <li><a href="{{ url_for('homePage') }}">Home</a></li>
                    <li><a href="Library.html">Personal Library</a></li>
                    <li><a href="Public.html">Profile</a></li>

                </ul>
            </div>

            <div class="col-4 offset-1">
                <ul class="navbar-nav">
                    <li class="nav-item" style="align-self: end; padding-bottom: 10px">
                        <button style="font-weight:bold; color: #fefffe; font-size:14px" class="btn" id="sub_btn"
                                onclick="sub_btn_s();"><i class="fa fa-search"></i> <!-- javascript -->
                        </button>
                    </li>
                    <li class="nav-item">
                        <div class="input-field " id="subs" style="display: inline-flex; color: #fefffe;">
                            <input class="search-input" name="search" type="search"
                                placeholder="Search for flashcards" id="news_subs">
                            <label class="" for="news_subs"></label>
                        </div>
                        <div id="sub_res"></div>
                    </li>
                    <div class="dropdown">
                        <button class="dropbtn" style="background-color: #141d2a; border-color: #141d2a"><i
                                class="fa fa-gear"></i>
                        </button>
                        <div class="dropdown-content" method="POST">
                            <a href="{{ url_for('userSettingsPage') }}">Settings</a>
                            <a href="{{ url_for('landing') }}">Logout</a>
                        </div>
                    </div>
            </div>
            </ul>
        </nav>
    </div>

    <!-- deck editor area -->
    <div class="editor-area">
        <header>
            <div class="container">
                <div class="nav">
                    <h1>Flashcards</h1>
                    <div class="d-grid gap-2 d-md-block">
                        <button class="btn btn-success" type="button" onclick="showCreateCardBox()">Add Card</button>
                        <button class="btn btn-danger" type="button" onclick="delFlashCards()">Del All Card</button>
                            <!-- change to delete deck -->
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="create-box">
                <h2 style="text-align: center; ">Create Flashcards</h2>
                <label for="question">Question</label>
                <textarea name="question" id="txtQuestion"></textarea>
                <br>
                <label for="answer">Answer</label>
                <textarea name="answer" id="txtAnswer" ></textarea>
                <div>
                    <button class="btn btn-primary" onclick="addFlashcard()">Save</button>
                    <button class="btn btn-secondary" onclick="hideCreateBox()">Cancel</button>
                </div>
            </div>
            <div>
                <!-- flashcards area -->
                <div class="flashcards"></div>
            </div>
        </div>
    </div>
        
        
<!--bootstrap scripts-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>   
<!-- local js scripts -->
<script src="/js/deckeditor.js"></script>
        
</body>
</html>
